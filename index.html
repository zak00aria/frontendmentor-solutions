<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { position: fixed; bottom:0;left:0;padding:2px 0; font-size: 11px; text-align: center; background:rgba(255,255,255,.05);width:100%; color:hsl(215, 32%, 57%);}
    .attribution a { color: hsl(178, 100%, 50%); }
  </style>
</head>
<body>

<main>

  <section class="card">
    <div class="thumbnail">
      <img src="./images/image-equilibrium.jpg" alt="" class="img_bg">
      <span class="view">
        <img src="./images/icon-view.svg" alt="">
      </span>
      
    </div>

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
    <span class="amount"><img src="./images/icon-ethereum.svg" class="icon" alt="">0.041 ETH</span>
    <span class="date"><img src="./images/icon-clock.svg" class="icon" alt="">3 days left</span>
    </div>

    <footer class="card-footer">
      <img src="./images/image-avatar.png" class="avatar" alt="avatr">
      <span>Creation of</span>&nbsp;<span class="name">Jules Wyvern</span>
    </footer>
    
  </section>

</main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.fiverr.com/zak00aria">zak00aria</a>.
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { z-index:10; padding:.5rem 1rem; border-radius:.5rem; background:#f0f0f030; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="cover"></div>
    <div class="profile">
      <img src="./images/image-victor.jpg" alt="profile-image"/>
    </div>
    <div class="header">
      <h1 id="name">Victor Crest <span id="age">&nbsp;&nbsp;26</span></h1>
      <h2 id="city">London</h2>
    </div>
    <div class="info">
      <div class="item" name="Followers"><span>80K</span></div>
      <div class="item" name="Likes"><span>803K</span></div>
      <div class="item" name="Photos"><span>1.4K</span></div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.fiverr.com/zak00aria">zak00aria</a>.
  </footer>
</body>
</html>

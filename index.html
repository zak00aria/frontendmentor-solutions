<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./icomoon/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet"/>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { position:fixed;transform:translateY(-100%);top:100%;width:100%;padding:2px 0 4px;text-align:center;margin:0;background:rgba(255,255,255,.4); font-size: 11px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="header">
    <div class="container">
      <img src="images/logo.svg" id="logo" alt="Huddle logo"/>
    </div>
  </div>
  <section>
    <div class="container">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups"/>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="#" class="btn">Register</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <ul>
        <li><a href="#" title="@facebook" class="icomoon icon-facebook"></a></li>
        <li><a href="#" title="@twitter" class="icomoon icon-twitter"></a></li>
        <li><a href="#" title="@instagram" class="icomoon icon-instagram"></a></li>
      </ul>
    </div>
  </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.fiverr.com/zak00aria">zak00aria</a>.
  </div>
</body>
</html>
